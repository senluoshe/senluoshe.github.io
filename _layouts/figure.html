---
layout: single
---

{% if page.excerpt %}
    <p class="figure__desc">
        {{ page.excerpt | markdownify | strip_html | strip_newlines | escape_once }}
    </p>
{% endif %}

{% if page.header.teaser %}
    <div><img class="figure__avatar" src={{ page.header.teaser | relative_url }} alt={{ page.title | default: site.title }}</div>
{% endif %}

{{ content }}
