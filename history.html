---
layout: default
title: 日本历史
---

<section class="hero">
    <div class="hero__text">
        <h1 class="hero__header">鉴古知今 学史明智</h1>
        <h2 class="hero__subtitle">还原一个真实的日本</h2>
    </div>
</section>

<div class="gallery-container">
    {% for article in site.history %}
    <a href="{{article.url}}">
        <div class="gallery-item">
            <img class="gallery-item__image" src="/{{ article.cover }}">
            <p class="gallery-item__title">{{ article.title }}</p>
        </div>
    </a>
    {% endfor %}
</div>
